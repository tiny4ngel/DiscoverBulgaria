{% extends 'base.html' %}
{% load static %}

{% block page_content %}
    <div class="container mt-5">
        <h2 class="mb-4">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- First Name -->
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}"
                       name="{{ form.first_name.name }}" value="{{ form.first_name.value }}">
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}"
                       name="{{ form.last_name.name }}" value="{{ form.last_name.value }}">
            </div>
            <!-- Profile Picture -->
            <div class="form-group">
                <label for="{{ form.profile_picture.id_for_label }}">Profile Picture:</label>
                <input type="file" class="form-control-file" id="{{ form.profile_picture.id_for_label }}"
                       name="{{ form.profile_picture.name }}" value="{{ form.profile_picture.value }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
