{% extends 'base.html' %}
{% load static %}
{% block custom_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/form_styles.css' %}">
{% endblock %}
{% block page_content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2 custom-form">
                <h2 class="form-title">Add Landmark</h2>
                <form method="post" enctype="multipart/form-data" action="{% url 'add landmark' %}" class="custom-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn custom-btn-primary">Add Landmark</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
